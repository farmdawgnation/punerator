<div id="main" data-lift="surround?with=default;at=content">
  <section class="row">
    <div class="columns small-12">
      <h3>Submit Pun</h3>
    </div>

    <form class="columns small-12" data-lift="PunSubmitter.render">
      <label for="pun-author">What should we call you?</label>
      <input type="text" id="pun-author">

      <label for="pun-content">Enter your pun</label>
      <textarea id="pun-content"></textarea>

      <button type="submit" id="submit-pun">Submit Pun</button>
    </form>
  </section>
</div>
