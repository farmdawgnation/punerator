<div id="main" data-lift="surround?with=default;at=content">
  <section class="row" data-lift="comet?type=PunstreamComet&randomname=true&eager_eval=true">
    <div class="columns small-12">
      <h3>Latest Puns</h3>
    </div>

    <div class="columns small-12">
      <p class="new-puns">
        There are <span class="new-pun-count">5</span> new puns.
        <button class="display-new-puns tiny">Display them</button>
      </p>
    </div>

    <ol class="punstream columns small-12">
      <li class="pun">
        <div class="pun-container" data-lift="embed?what=pun-container"></div>
      </li>
    </ol>

    <div class="columns small-12">
      <p class="old-puns">
        There are <span class="old-pun-count">10</span> more puns where those came from.
        <button class="display-old-puns tiny">Load more</button>
      </p>
    </div>
  </section>
</div>
