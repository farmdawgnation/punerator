<div id="main" data-lift="surround?with=default;at=content">
  <section class="row">
    <div class="columns small-12">
      <h3>Latest Puns</h3>
    </div>

    <ol class="punstream columns small-12" data-bind="foreach: puns">
      <li class="pun" data-bind="attr: {'data-pun-id': id}">
        <h4 class="pun-title" data-bind="text: title">Pun title!</h4>

        <p class="pun-text" data-bind="text: content">
          Pun pun pun pun pun pun pun pun pun pun pun pun.
        </p>

        <ul class="pun-voting">
          <li>
            <button class="great-pun tiny">Great pun!</button>
            <span class="vote-count great-pun-count">5</span>
          </li>
          <li>
            <button class="epic-fail tiny">Epic fail</button>
            <span class="vote-count epic-fail-count">10</span>
          </li>
        </ul>
      </li>
    </ol>
  </section>
</div>
