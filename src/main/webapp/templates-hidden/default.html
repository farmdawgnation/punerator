<!DOCTYPE html>
<html>
  <head>
    <!-- Lift's SiteMap populates the title tag for us on the server -->
    <title data-lift="Menu.title">%*% | Punerator</title>

    <!--
      jQuery goes at the top so it's available in time if Lift needs it.
      Other scripts go before the closing body tag as you'd expect.
    -->
    <script type="text/javascript" src="/js/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="/foundation-5/css/normalize.css">
    <link rel="stylesheet" href="/foundation-5/css/foundation.min.css">
    <link rel="stylesheet" href="/css/punerator.css">
  </head>
  <body>
    <section class="header row">
      <div class="columns small-12">
        <h1>punerator</h1>

        <h2>puns for everyone</h2>

        <nav>
          <ul data-lift="Menu.builder">
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- Lift is going to replace this element with page content -->
    <div id="content">
      <section class="row">
        <div class="columns small-12">
          <p>Hi mom look at my great HTML.</p>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/foundation-5/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/knockout-3.3.0.debug.js"></script>
  </body>
</html>
